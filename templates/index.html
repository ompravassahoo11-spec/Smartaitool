<!DOCTYPE html>
<html>
<head>
    <title>Om AI Tool</title>
</head>
<body>
    <h1>Om AI Tool</h1>

    <form method="POST">
        <textarea name="text" rows="5" cols="40" placeholder="Type something..."></textarea>
        <br><br>
        <button type="submit">Ask AI</button>
    </form>

    {% if result %}
        <h3>Response:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
